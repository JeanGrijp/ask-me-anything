version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "schema.sql"
    queries:
      - "query/*.sql"
    gen:
      go:
        package: "repository"
        out: "database_gen"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: true
        emit_empty_slices: true
