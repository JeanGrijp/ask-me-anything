version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries"
    schema: "./db/schema.sql"
    gen:
      go:
        package: "repository"
        out: "./internal/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true

